<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="iReporter is an information channel for happenings around you"
    />
    <meta
      name="keywords"
      content="activities, reports, investigation, corruption"
    />
    <meta name="author" content="Martins Aloba" />
    <title>Register || iReporter</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="img/logo.png"/></a>
      </div>
      <div class="box">
        <h2>Create An Account</h2>
        <div class="signup">
          <form>
            <p id="error_message"></p>
            <p id="success_message"></p>
            <div>
              <label>Firstname</label>
              <input
                type="text"
                required="true"
                id="signup_firstname"
                autocomplete="name"
              />
            </div>
            <div>
              <label>Lastname</label>
              <input
                type="text"
                required="true"
                id="signup_lastname"
                autocomplete="name"
              />
            </div>
            <div>
              <label>Othername</label>
              <input
                type="text"
                required="true"
                id="signup_othername"
                autocomplete="name"
              />
            </div>
            <div>
              <label>Email Address</label>
              <input
                type="email"
                required="true"
                id="signup_email"
                autocomplete="email"
              />
            </div>
            <div>
              <label>Phone Number</label>
              <input
                type="number"
                required="true"
                id="signup_phonenumber"
                autocomplete="mobile"
              />
            </div>
            <div>
              <label>Username</label>
              <input
                type="text/number"
                required="true"
                id="signup_username"
                autocomplete="username"
              />
            </div>
            <div>
              <label>Password</label>
              <input
                type="password"
                required="true"
                id="signup_password"
                autocomplete="password"
              />
            </div>
            <div>
              <label>Confirm Password</label>
              <input
                type="password"
                required="true"
                id="confirm_password"
                autocomplete="password"
              />
            </div>
            <div>
              <button type="submit" id="signup-btn">Sign up</button>
              <button type="submit" id="cancel-btn">Cancel</button>
            </div>
          </form>
          <div class="links">
            <a href="reset.html">Forgot Password?</a>
            <a href="signin.html">Signin</a>
          </div>
        </div>
        <footer class="footer">
          <div>Copyright &copy; 2018 iReporter</div>
        </footer>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
