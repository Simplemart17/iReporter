<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="iReporter is an information channel for happenings around you"
    />
    <meta
      name="keywords"
      content="activities, reports, investigation, corruption"
    />
    <meta name="author" content="Martins Aloba" />
    <title>Sign In || iReporter</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <div class="nav-title">
            <a href="index.html"><img src="img/reporter-red.png"/></a>
          </div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span> <span></span> <span></span>
          </label>
        </div>
        <input type="checkbox" id="nav-check" />
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
        </div>
      </div>
    </div>
    <div class="container">
        <div class="box">
          <div><h2>Signin To Your Account</h2></div>
          <div class="signin">
            <form>
              <div>
                <label>Email or Username</label>
                <input
                  type="text"
                  required="true"
                  class="text-input"
                  autocomplete="email"
                />
              </div>
              <div>
                <label>Password</label>
                <input type="password" required="true" class="text-input" />
              </div>
              <div><a href="my_record.html" class="signin-btn">Sign In</a>
                </div>
            </form>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <a href="signup.html" class="register-btn">Create an account</a>
          </div>
        </div>
      </div>
    <footer>
        <div class="footer-bottom center">Copyright &copy; 2018 iReporter</div>
      </footer>

    <script src="js/main.js"></script>
  </body>
</html>
