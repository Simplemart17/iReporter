<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="iReporter is an information channel for happenings around you"
    />
    <meta
      name="keywords"
      content="activities, reports, investigation, corruption"
    />
    <meta name="author" content="Martins Aloba" />
    <title>Sign In || iReporter</title>
    <link rel="stylesheet" href="css/signin.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png"/></a>
        </div>
        <div><h2>Signin To Your Account</h2></div>
        <div class="signin">
          <form>
            <div>
              <label>Email or Username</label>
              <input
                type="text"
                required="true"
                class="text-input"
                autocomplete="email"
              />
            </div>
            <div>
              <label>Password</label>
              <input type="password" required="true" class="text-input" />
            </div>
            <div><button type="submit" class="signin-btn">Sign In</button></div>
          </form>
          <div class="links"><a href="reset.html">Forgot Password?</a></div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="signup.html" class="register-btn">Create an account</a>
        </div>
        <footer class="footer">
          <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a> Copyright &copy; 2018 iReporter
          </div>
        </footer>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
